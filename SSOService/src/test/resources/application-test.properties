# Test configuration for integration tests
server.port=0

spring.application.name=SSOService-test

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Disable Redis for tests (use mock)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# JWT settings for tests
jwt.secret=test-secret-key-for-integration-tests-must-be-at-least-256-bits
jwt.expiration=3600000

# OAuth settings (mock)
oauth.yandex.client-id=test-client-id
oauth.yandex.client-secret=test-client-secret
oauth.yandex.redirect-uri=http://localhost:8000/api/oauth/callback/yandex

oauth.google.client-id=test-google-client-id
oauth.google.client-secret=test-google-client-secret
oauth.google.redirect-uri=http://localhost:8000/api/oauth/callback/google

# Swagger/OpenAPI
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.by.bsuir.ssoservice=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG

