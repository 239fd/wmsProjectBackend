global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wms-cluster'
    environment: 'dev'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8765']
        labels:
          service: 'api-gateway'

  - job_name: 'sso-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'sso-service'

  - job_name: 'warehouse-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8020']
        labels:
          service: 'warehouse-service'

  - job_name: 'product-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8030']
        labels:
          service: 'product-service'

  - job_name: 'organization-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8010']
        labels:
          service: 'organization-service'

  - job_name: 'document-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8040']
        labels:
          service: 'document-service'

  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8761']
        labels:
          service: 'eureka-server'

  - job_name: 'postgres'
    static_configs:
      - targets: ['host.docker.internal:9187']
        labels:
          service: 'postgresql'

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['host.docker.internal:15692']
        labels:
          service: 'rabbitmq'

  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:6379']
        labels:
          service: 'redis'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

